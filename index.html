<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGPA CGPA Calcualtor</title>
    <link rel="stylesheet" href="lib/boot/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="big-wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">SGPA-CGPA-CALCULATOR</a>
            </div>
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="#sgpa">Calculate SGPA</a></li>
                    <li><a href="#cgpa">Calculate CGPA</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrapper">
            <div id="sgpa" class="row">
                
            </div>
            <div id="cgpa">
                <h1 class="header">CALCULATE CGPA</h1>
                <br>
                <hr>
                <br>
                <div class="row">
                    <div class="col-md-2 col-xs-2 data">Semester</div>
                    <div class="col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1 data">SGPA</div>
                    <div class="col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1 data">Semester Credit</div>
                    <div class="col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2 data">Calculated CGPA</div>
                </div>
                <br>
                <div class="input-row row">
                        <div class="col-md-2 col-xs-2">
                            <div class="input-group">
                                <span class="input-group-addon">Semester</span>
                                <input type="number" class="form-control" placeholder="Semester Number">
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1">
                            <div class="input-group">
                                <input type="number" class="form-control sgpa_in" placeholder="SGPA">
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1">
                            <div class="input-group">
                                <input type="number" class="form-control credit_in" placeholder="Semester Credit Point">
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2">
                            <div class="input-group">
                                <input type="number" class="form-control cgpa_out" placeholder="0" disabled>
                            </div>
                        </div>
                </div>
                <br id="in">
                <div class="center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-info">TOTAL CGPA : </button>
                        <button id="total_cgpa" type="button" class="btn btn-lg btn-success">0</button>                                                              
                    </div>
                </div>
                <hr>
                <div class="center">
                    <div class="btn-group">
                        <button id="insert-sem" type="button" class="btn btn-lg btn-primary" onclick="addInputRow()">ADD SEMESTER</button>
                        <button id="calculate" type="button" class="btn btn-lg btn-success" onclick="cgpaCalculate()">CALCULATE</button>                    
                    </div>
                </div>
            </div>
    </div>
    <footer class="footer navbar-fixed-bottom">
        <p>Design With <span style="color:red;">&#10084;</span> By <i style="font-size: 1.5em;" class="fa fa-github-square" aria-hidden="true"></i> <a href="https://github.com/MaxySpark" title="MaxySpark">MaxySpark</a></p>
    </footer>
    </div>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/boot/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGPA CGPA Calcualtor</title>
    <link rel="stylesheet" href="lib/boot/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="big-wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">SGPA-CGPA-CALCULATOR</a>
            </div>
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="#sgpa">Calculate SGPA</a></li>
                    <li><a href="#cgpa">Calculate CGPA</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrapper">
            <div id="sgpa" class="row">
                
            </div>
            <div id="cgpa">
                <h1 class="header">CALCULATE CGPA</h1>
                <br>
                <hr>
                <br>
                <div class="row">
                    <div class="col-md-2 data">Semester</div>
                    <div class="col-md-2 col-md-offset-1 data">SGPA</div>
                    <div class="col-md-2 col-md-offset-1 data">Total Credit</div>
                    <div class="col-md-2 col-md-offset-2 data">Calculated CGPA</div>
                </div>
                <br>
                <div class="input-row row">
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Semester">
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-1">
                            <div class="input-group">
                                <input type="number" class="form-control sgpa_in" placeholder="SGPA">
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-1">
                            <div class="input-group">
                                <input type="number" class="form-control credit_in" placeholder="Total Credit Point">
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-2">
                            <div class="input-group">
                                <input type="number" class="form-control cgpa_out" placeholder="0" disabled>
                            </div>
                        </div>
                </div>
                <br id="in">
                <hr>
                <div class="center">
                    <div class="btn-group">
                        <button id="insert-sem" type="button" class="btn btn-lg btn-primary" onclick="addInputRow()">ADD SEMESTER</button>
                        <button id="calculate" type="button" class="btn btn-lg btn-success">CALCULATE</button>                    
                    </div>
                </div>
            </div>
    </div>
    </div>
    <script type="text/javascript" src="lib/boot/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
